  <div id="mapid" style="width: 100%; height: 400px;"></div>

  <script>
  
  var mymap = L.map('mapid').setView([63.1792, 14.63566], 13);

}).addTo(mymap);

//En popup som visar lat long
var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("Du klickade i kartan på: " + e.latlng.toString())
        .openOn(mymap);
}

mymap.on('click', onMapClick);
